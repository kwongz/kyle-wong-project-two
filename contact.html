<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie's Contact</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="contactHeader">
        <input type="checkbox">
        <div class="toggle"></div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <span class="logo" id="#home">Sophie</span>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="bg">
            <h1>Get in touch</h1>
        </div>
    </header>
    <main>
        <section class="contactSection">
            <div class="wrapper">
                <div class="contactInfo"></div>
                <form action="" method="" class="commentForm" name="comment">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <label for="name" class="srOnly">Name</label>
                
                    <input type="email" name="userEmail" id="userEmail" placeholder="Email address">
                    <label for="email" class="srOnly">Email Address</label>
                
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="comment"></textarea>
                    <label for="message" class="srOnly">comment</label>
                    <button class="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright &#169;2020 Juno College, Created by Kyle Wong</p>
    </footer>
</body>
</html>
